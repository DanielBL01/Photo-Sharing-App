{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Signup{% endblock title %}

{% block content %}
    <br>
    <div class="container">
        <h2>Signup</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
{% endblock content %}
